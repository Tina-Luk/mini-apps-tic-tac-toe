<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div>
      <label>Player X Name: </label>
      <input type="text" id="text-x-name" placeholder="Enter name" />
      <button id="btn-x-name">Enter</button> <br />
      <label>Player O Name: </label>
      <input type="text" id="text-o-name" placeholder="Enter name" />
      <button id="btn-o-name">Enter</button>
    </div>
    <h3 id="player"></h3>
    <h3>
      Player X <span id="x-name" class="name"></span> win count:
      <span id="wins-for-X"></span> <br />
      Player O <span id="o-name" class="name"></span> win count:
      <span id="wins-for-O"></span>
    </h3>
    <div id="table">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
    </div>
    <br />
    <button id="reset">Reset Game</button>
  </body>
</html>
